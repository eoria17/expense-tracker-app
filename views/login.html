{{define "login"}}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="{{.assets}}style.css">

    <title>Login</title>

</head>

<body>
    <div class="wrapper">
        <h2>Login</h2>
        <p>Please fill in your credentials to login.</p>

        {{if .login_err_bool}}
        <div class="alert alert-danger"> {{.login_err}} </div>
        {{end}}

        <form action="/" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" class="form-control {{if .username_err_bool}}is-invalid{{end}}" value="{{if .username_filled}}{{.username}}{{end}}">
                <span class="invalid-feedback">{{.username_err}}</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control {{if .password_err_bool}}is-invalid{{end}}">
                <span class="invalid-feedback">{{.password_err}}</span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            <p>Don't have an account? <a href="/register">Sign up now</a>.</p>
        </form>
    </div>
</body>

</html>

{{end}}
