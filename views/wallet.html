{{define "wallet"}} {{template "header" .}}

<body>
    <!-- Nav Bar -->
    {{template "navigation" .}}

    <div class="wrapper">
        <h1>{{.walletData.Name}}</h1>
        <h2>Balance: {{.walletData.Amount}}</h2>

        {{range .transactions}} 
            <a href="/transaction/{{.ID}}">{{.Date.Format "02-01-2006 15:04"}} ${{.Amount}}</a> <br>
        {{end}}

        <a href="/wallet/delete/{{.walletData.ID}}">Delete wallet</a>

    </div>

</body>

</html>
{{end}}
